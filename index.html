<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>CSV Task Generater</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>CSV Task Generater</h1>
    <p>タスク登録用CSVを簡単に作成するWebアプリ</p>
    <p>JIRAに登録するためのCSVファイルを簡単に作成できます。</p>

    <from id="taskform">
      <h2>工程別 部品登録</h2>

      <div class="task-group" data-task="design">
        <h3>設計</h3>
        <input type="text" placeholder="部品名">
        <button type="button" class-"add-part-btn">+</button>
        <ul class="parts-list"></ul>
      </div>

      <div class="task-group" data-task="implementation">
        <h3>実装</h3>
        <input type="text" placeholder="部品名">
        <button type="button" class-"add-part-btn">+</button>
        <ul class="parts-list"></ul>
      </div>

      <div class="task-group" data-task="test">
        <h3>設計</h3>
        <input type="text" placeholder="部品名">
        <button type="button" class-"add-part-btn">+</button>
        <ul class="parts-list"></ul>
      </div>

      <fieldset>
        <legend>対象プロジェクト</legend>

        <label>
          <input type="checkbox" name="project" value="projectA">
          プロジェクトA
        </label><br>

        <label>
          <input type="checkbox" name="project" value="projectB">
          プロジェクトB
        </label><br>

        <label>
          <input type="checkbox" name="project" value="projectC">
          プロジェクトC
        </label>
      </fieldset>

      <br>

      <fieldset>
        <legend>タスク種別</legend>

        <label>
          <input type="checkbox" name="taskType" value="design">
          設計
        </label><br>

        <label>
          <input type="checkbox" name="taskType" value="implementation">
          実装
        </label><br>

        <label>
          <input type="checkbox" name="taskType" value="test">
          テスト
        </label>
      </fieldset>

      <br>

      <button type="button" id="generateBtn">
        CSVを生成
      </button>
    </from>
    
    <script src="main.js"></script>
  </body>
</html>
