<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSV Task Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <header>
      <h1>CSV Task Generator</h1>
      <p>タスク登録用CSVを簡単に作成するWebアプリ</p>
      <p>JIRAに登録するためのCSVファイルを簡単に作成できます。</p>
    </header>

    <section class="usage">
      <h2>使い方</h2>
      <ol>
        <li>工程ごとにタスクを追加</li>
        <li>ドラッグで順序を調整</li>
        <li>CSVを生成してJIRAにインポート</li>
      </ol>
    </section>

    <section class="meta-section">
      <label for="epicLink">エピックリンク</label>
      <input 
        type="text"
        id="epicLink"
        placeholder="例: PROJ-123"
      >
    </section>

    <div class="task-form">

      <section class="task-section">
        <h2>工程別 部品登録</h2>

        <div class="task-group" data-task-key="design">
          <div class="task-header">
            <h3>設計</h3>
            <label class="story-toggle">
              <input type="checkbox" checked>
              ストーリーとして出力
            </label>
          </div>

          <div class="task-input">
            <input type="text" placeholder="部品名">
            <button type="button" class="add-part-btn">+</button>
          </div>

          <ul class="parts-list"></ul>
        </div>

        <div class="task-group" data-task-key="implementation">
          <div class="task-header">
            <h3>実装</h3>
            <label class="story-toggle">
              <input type="checkbox" checked>
              ストーリーとして出力
            </label>
          </div>

          <div class="task-input">
            <input type="text" placeholder="部品名">
            <button type="button" class="add-part-btn">+</button>
          </div>

          <ul class="parts-list"></ul>
        </div>

        <div class="task-group" data-task-key="test">
          <div class="task-header">
            <h3>テスト</h3>
            <label class="story-toggle">
              <input type="checkbox" checked>
              ストーリーとして出力
            </label>
          </div>

          <div class="task-input">
            <input type="text" placeholder="部品名">
            <button type="button" class="add-part-btn">+</button>
          </div>
          <ul class="parts-list"></ul>
        </div>
      </section>

      <section class="option-section">
        <fieldset>
          <legend>対象プロジェクト</legend>
          <label><input type="checkbox" name="project" value="projectA"> プロジェクトA</label>
          <label><input type="checkbox" name="project" value="projectB"> プロジェクトB</label>
          <label><input type="checkbox" name="project" value="projectC"> プロジェクトC</label>
        </fieldset>
      </section>

      <div class="actions">
        <button type="button" id="generateBtn">CSVを生成</button>
        <button type="button" id="clearBtn">クリア</button>
      </div>

    </div>

    <script src="main.js"></script>
  </div>
</body>
</html>
